buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

project(':golem-core') {
    apply plugin: 'kotlin'

    sourceSets {
        main.kotlin.srcDirs += 'src'
        main.java.srcDirs += 'src'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.slf4j:slf4j-api:1.7.21"
        compile "org.knowm.xchart:xchart:3.1.0"
    }
}

project(':golem-logging') {
    apply plugin: 'kotlin'

    sourceSets {
        main.kotlin.srcDirs += 'src'
        main.java.srcDirs += 'src'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(":golem-core")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.slf4j:slf4j-api:1.7.21"
        compile "ch.qos.logback:logback-classic:1.1.7"
    }
}

project(':golem-backend-mtj') {
    apply plugin: 'kotlin'

    sourceSets {
        main.kotlin.srcDirs += 'src'
        main.java.srcDirs += 'src'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(":golem-core")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile("com.googlecode.matrix-toolkits-java:mtj:1.0.4") {
            // Fix issue with pom-only artifacts in MTJ
            exclude module: "com.github.fommil.netlib:all:pom:1.1.2"
        }
    }
}

project(':golem-backend-ejml') {
    apply plugin: 'kotlin'

    sourceSets {
        main.kotlin.srcDirs += 'src'
        main.java.srcDirs += 'src'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(":golem-core")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.ejml:all:0.27"
    }

}

project(':golem-backend-jblas') {
    apply plugin: 'kotlin'

    sourceSets {
        main.kotlin.srcDirs += 'src'
        main.java.srcDirs += 'src'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile project(":golem-core")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        compile "org.jblas:jblas:1.2.3"
    }
}

project(':golem-tests') {
    apply plugin: 'kotlin'

    repositories {
        mavenCentral()
    }
    sourceSets {
        test.kotlin.srcDirs = ['test']
        test.java.srcDirs = ['test']
    }
    dependencies {
        testCompile project(":golem-core")
        testCompile project(":golem-backend-ejml")
        testCompile project(":golem-backend-jblas")
        testCompile project(":golem-backend-mtj")
        testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        testCompile "junit:junit:4.12"
        testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    }

}